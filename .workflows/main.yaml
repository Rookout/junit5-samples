- name: git-fetch
  templateRef:
    name: git-toolkit
    template: git-fetch
    clusterScope: true
  arguments:
    parameters:
      - name: branch
        value: "{{ workflow.parameters.branch }}"
      - name: repo
        value: "{{ workflow.parameters.repo }}"
- name: unit-tests-run
  template: unit-tests
  arguments:
    parameters:
      - name: branch
        value: "{{ workflow.parameters.branch }}"
      - name: repo
        value: "{{ workflow.parameters.repo }}"
  dependencies:
    - git-fetch